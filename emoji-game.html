<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Emoji Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="mask-icon"
      sizes="any"
      href="logo.svg"
      color="#1da1f2"
    />
    <link
      rel="shortcut icon"
      href="favicon.ico"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" sizes="192x192" href="logo.png" />
    <link

    />
    <link

    <script
      src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"
      crossorigin="anonymous"
    ></script>

  <body>
      <div class="modal">
          <div class="modal-content">
              <button id="new-game">New Game</button>
              <p>Credit: This game is Adin's simple adaptation of <a href="https://github.com/hicodersofficial/filp_flop_emoji">this</a> GitHub tutorial.</p>
      </div>
    </div>
    <section id="game-con">
      <time></time>
      <div class="container" id="container"></div>
    </section>
    <audio
      id="win-final"
      src="https://flip.chattgo.com/assets/media/zap.mp3"
    ></audio>
    <audio
      id="flip"
      src="https://flip.chattgo.com/assets/media/flip.mp3"
    ></audio>
    <audio
      id="one-win"
      src="https://flip.chattgo.com/assets/media/one-win.mp3"
    ></audio>
    <audio
      id="clickable"
      src="https://flip.chattgo.com/assets/media/notification.20576730.mp3"
    ></audio>
    <address></address>
    
    <script src="./emoji-game.js"></script>
